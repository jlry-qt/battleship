<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <div id="start-btn"><button>Start</button></div>
        <div id="main-div">
            <div class="split">
                <div id="player-board-indicator" class="board-indicator">
                    Your Board
                </div>
                <div class="board-container">
                    <div class="board-columns">
                        <span>A</span>
                        <span>B</span>
                        <span>C</span>
                        <span>D</span>
                        <span>E</span>
                        <span>F</span>
                        <span>G</span>
                        <span>H</span>
                        <span>I</span>
                        <span>J</span>
                    </div>
                    <div class="board-rows">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                    <div id="pla-board" class="board"></div>
                </div>
                <div class="shipyard">
                    <div class="shipyard-text">Shipyard</div>
                    <div class="shipyard-ships" id="player-shipyard"></div>
                </div>
            </div>
            <div class="split">
                <div id="enemy-board-indicator" class="board-indicator">
                    Enemy Board
                </div>
                <div class="board-container">
                    <div class="board-columns">
                        <span>A</span>
                        <span>B</span>
                        <span>C</span>
                        <span>D</span>
                        <span>E</span>
                        <span>F</span>
                        <span>G</span>
                        <span>H</span>
                        <span>I</span>
                        <span>J</span>
                    </div>
                    <div class="board-rows">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                    <div id="comp-board" class="board"></div>
                </div>
                <div class="shipyard">
                    <span class="shipyard-text"> Enemy Shipyard </span>
                    <div class="shipyard-ships" id="comp-shipyard"></div>
                </div>
            </div>
        </div>
    </body>
</html>
